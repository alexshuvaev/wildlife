## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sanctuary?useSSL=false&useUnicode=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

## JPA, HIBERNATE
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

## Liquibase XML
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db_changelog_master.yaml

## JSON
spring.jackson.property-naming-strategy=SNAKE_CASE